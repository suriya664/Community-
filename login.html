<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Activity Hub</title>
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/3135/3135715.png">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

    <style>
        /* Login Page - Same Pattern as Home */
        .hero-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            padding: var(--spacing-md);
            background: linear-gradient(135deg, var(--cream-linen) 0%, var(--warm-stone) 100%);
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('https://images.unsplash.com/photo-1556157382-97eda2d62296') center/cover;
            opacity: 0.15;
            z-index: 0;
        }

        .login-container {
            max-width: 450px;
            width: 100%;
            padding: 0 var(--spacing-md);
            position: relative;
            z-index: 1;
        }

        .login-box {
            background: rgba(244, 239, 230, 0.92);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(191, 168, 138, 0.2);
            border-radius: var(--radius-xl);
            padding: var(--spacing-lg);
            box-shadow: var(--shadow-warm);
            text-align: center;
            max-width: 450px;
            width: 100%;
            margin: 0 auto;
        }

        .login-box h1 {
            color: #2D2C2E !important;
            font-size: 2rem;
            margin-bottom: var(--spacing-sm);
            font-weight: 500;
        }

        .login-box p {
            color: #2D2C2E !important;
            margin-bottom: var(--spacing-md);
        }

        .login-form .form-control {
            margin-bottom: var(--spacing-sm);
            padding: 12px 16px;
            font-size: 1rem;
        }

        .login-form .form-label {
            display: block;
            text-align: left;
            color: #2D2C2E !important;
            font-weight: 500;
            margin-bottom: var(--spacing-xs);
        }

        .forgot-password {
            text-align: right;
            margin-bottom: var(--spacing-sm);
        }

        .forgot-password a {
            color: var(--terracotta);
            font-size: 0.9rem;
            text-decoration: underline;
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            background: var(--terracotta);
            border: none;
            border-radius: var(--radius-lg);
            color: var(--cream-linen);
            font-weight: 500;
            box-shadow: var(--shadow-gentle);
            transition: all 0.4s ease;
            margin-bottom: var(--spacing-sm);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-warm);
            background: #9a5d35;
        }

        .social-login {
            margin-top: var(--spacing-md);
            padding-top: var(--spacing-md);
            border-top: 1px solid rgba(191, 168, 138, 0.2);
        }

        .social-login p {
            margin-bottom: var(--spacing-sm);
            color: var(--charcoal-brown);
        }

        .social-buttons {
            display: flex;
            gap: var(--spacing-sm);
            justify-content: center;
        }

        .social-btn {
            flex: 1;
            padding: 12px;
            border-radius: var(--radius-md);
            border: none;
            color: white !important;
            transition: all 0.4s ease;
            text-align: center;
            font-weight: 600;
        }

        .social-btn.facebook {
            background: #1877F2;
        }

        .social-btn.google {
            background: #DB4437;
        }

        .social-btn:hover {
            transform: translateY(-2px);
            filter: brightness(1.1);
            box-shadow: var(--shadow-md);
        }

        .register-link {
            margin-top: var(--spacing-sm);
            color: #2D2C2E !important;
        }

        .register-link a {
            color: var(--terracotta);
            font-weight: 600;
            text-decoration: underline;
        }

        .dark-mode-toggle-auth {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 10;
        }
    </style>
</head>

<body>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="dark-mode-toggle-auth">
            <button class="btn btn-outline-secondary rounded-circle" id="darkModeToggle"
                style="background: rgba(255,255,255,0.8);">
                <i class="fas fa-moon"></i>
            </button>
        </div>
        <div class="login-box">
            <a class="navbar-brand justify-content-center mb-4" href="index.html" style="color: #2D2C2E !important;">
                <i class="fas fa-calendar-check"></i> Activity Hub
            </a>
            <h1>Login to Activity Hub</h1>


            <form class="login-form">
                <div class="mb-3">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-control" placeholder="Enter your email" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" placeholder="Enter your password" required>
                </div>

                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rememberMe">
                        <label class="form-check-label" for="rememberMe" style="color: var(--charcoal-brown);">
                            Remember me
                        </label>
                    </div>
                    <div class="forgot-password m-0">
                        <a href="#" style="font-weight: 600;">Forgot Password?</a>
                    </div>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-login w-100">
                        <i class="fas fa-lock"></i> Login
                    </button>
                </div>
            </form>

            <div class="social-login">
                <p>Or login with</p>
                <div class="social-buttons">
                    <button class="social-btn facebook">
                        <i class="fab fa-facebook-f"></i> Facebook
                    </button>
                    <button class="social-btn google">
                        <i class="fab fa-google"></i> Google
                    </button>
                </div>
            </div>

            <div class="register-link">
                Don't have an account? <a href="register.html">Register here</a>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/main.js"></script>
</body>

</html>
